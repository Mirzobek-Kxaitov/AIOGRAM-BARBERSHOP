<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sartaroshxona Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }

        .service {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.2s;
        }

        .service:hover {
            background: var(--tg-theme-button-color, #0088cc);
            color: white;
        }

        .booking-form {
            display: none;
            padding: 20px 0;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            width: 100%;
            cursor: pointer;
            margin: 5px 0;
        }

        .debug-info {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="services">
        <h2>üî∏ Xizmatlarni tanlang:</h2>

        <div class="service" onclick="selectService('soch_olish', '50000')">
            <h3>‚úÇÔ∏è Soch olish</h3>
            <p>50,000 so'm ‚Ä¢ 30 daqiqa</p>
        </div>

        <div class="service" onclick="selectService('soqol_olish', '30000')">
            <h3>ü™í Soqol olish</h3>
            <p>30,000 so'm ‚Ä¢ 15 daqiqa</p>
        </div>

        <div class="service" onclick="selectService('soch_yuvish', '25000')">
            <h3>üß¥ Soch yuvish</h3>
            <p>25,000 so'm ‚Ä¢ 20 daqiqa</p>
        </div>
    </div>

    <div id="booking-form" class="booking-form">
        <h2>üìÖ Bron ma'lumotlari:</h2>

        <input type="text" id="client-name" placeholder="Ismingiz" required>
        <input type="tel" id="client-phone" placeholder="Telefon raqami" required>

        <select id="booking-date" required>
            <option value="">Sanani tanlang</option>
        </select>

        <select id="booking-time" required>
            <option value="">Vaqtni tanlang</option>
            <option value="09:00">09:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="12:00">12:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
            <option value="17:00">17:00</option>
        </select>

        <div class="debug-info" id="debug-info">
            Debug ma'lumotlari bu yerda ko'rinadi
        </div>

        <button onclick="confirmBooking()">‚úÖ Bronni tasdiqlash</button>
        <button onclick="showServices()" style="background: #999;">‚¨ÖÔ∏è Orqaga</button>
    </div>

    <script>
        let selectedService = null;
        let selectedPrice = null;

        // Telegram Web App ni ishga tushirish
        const tg = window.Telegram.WebApp;
        tg.ready();

        // Debug funksiyasi
        function debugLog(message) {
            console.log(message);
            const debugDiv = document.getElementById('debug-info');
            debugDiv.style.display = 'block';
            debugDiv.innerHTML += '<br>' + message;
        }

        // Dates populate qilish (keyingi 7 kun)
        function populateDates() {
            const dateSelect = document.getElementById('booking-date');
            const today = new Date();

            for (let i = 0; i < 7; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() + i);

                const option = document.createElement('option');
                option.value = date.toISOString().split('T')[0];
                option.textContent = date.toLocaleDateString('uz-UZ', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                dateSelect.appendChild(option);
            }
        }

        function selectService(service, price) {
            selectedService = service;
            selectedPrice = price;

            document.getElementById('services').style.display = 'none';
            document.getElementById('booking-form').style.display = 'block';

            // Main button ni yashirish (chunki oddiy button ishlatamiz)
            tg.MainButton.hide();
        }

        function showServices() {
            document.getElementById('services').style.display = 'block';
            document.getElementById('booking-form').style.display = 'none';
            tg.MainButton.hide();
        }

        function confirmBooking() {
            debugLog('confirmBooking() chaqirildi');

            const name = document.getElementById('client-name').value.trim();
            const phone = document.getElementById('client-phone').value.trim();
            const date = document.getElementById('booking-date').value;
            const time = document.getElementById('booking-time').value;

            if (!name || !phone || !date || !time) {
                alert('Iltimos, barcha maydonlarni to\'ldiring!');
                return;
            }

            const serviceNames = {
                'soch_olish': 'Soch olish',
                'soqol_olish': 'Soqol olish',
                'soch_yuvish': 'Soch yuvish'
            };

            // Bot uchun matn formatini tayyorlash
            const bookingText = `BRON:${serviceNames[selectedService]}|${selectedPrice}|${name}|${phone}|${date}|${time}`;
            debugLog('Tayyorlangan data: ' + bookingText);

            // Telegram Web App mavjudligini tekshirish
            if (typeof window.Telegram !== 'undefined' && window.Telegram.WebApp) {
                debugLog('Telegram Web App topildi');

                try {
                    // sendData funksiyasini chaqirish
                    debugLog('sendData chaqirilmoqda...');
                    tg.sendData(bookingText);
                    debugLog('sendData muvaffaqiyatli!');

                    // Web App ni yopish
                    setTimeout(() => {
                        tg.close();
                    }, 500);

                } catch (error) {
                    debugLog('sendData xatosi: ' + error.message);
                    // Agar sendData ishlamasa, MainButton orqali sinab ko'ramiz
                    showMainButton(bookingText);
                }
            } else {
                debugLog('Telegram Web App topilmadi');
                // Agar Web App muhitida emas bo'lsa
                alert('Bu ilova faqat Telegram botida ishlaydi!');
            }
        }

        function showMainButton(data) {
            debugLog('MainButton ko\'rsatilmoqda');

            // Ma'lumotni saqlash
            window.bookingData = data;

            // MainButton ni sozlash
            tg.MainButton.setText('üì§ Bronni yuborish');
            tg.MainButton.show();

            // MainButton event handler
            tg.MainButton.onClick(function() {
                debugLog('MainButton bosildi');
                try {
                    tg.sendData(window.bookingData);
                    debugLog('MainButton orqali yuborildi');
                    setTimeout(() => {
                        tg.close();
                    }, 500);
                } catch (error) {
                    debugLog('MainButton xatosi: ' + error.message);
                    alert('Ma\'lumot yuborishda xatolik yuz berdi!');
                }
            });
        }

        // Sahifa yuklanganda
        window.onload = function() {
            debugLog('Sahifa yuklandi');
            populateDates();

            // Web App sozlamalari
            tg.expand();
            tg.MainButton.hide();

            debugLog('Telegram Web App versiyasi: ' + tg.version);
            debugLog('Platform: ' + tg.platform);
        };

        // Debug rejimi uchun
        if (window.location.hash === '#debug') {
            document.getElementById('debug-info').style.display = 'block';
        }
    </script>
</body>
</html>
